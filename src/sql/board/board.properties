insertBoard=INSERT INTO BOARD VALUES (SEQ_B_NO.NEXTVAL,?,?,?, DEFAULT,'N', 0, 'Y',NULL)
listCount=SELECT COUNT(*) FROM BOARD WHERE B_TYPE= 0 AND B_STATUS='Y' AND b_title IS NOT NULL
selectList=SELECT RNUM, B_NO, B_TITLE, B_CONTENT, B_DATE, m_id FROM (SELECT ROWNUM RNUM, B_NO, B_TITLE, B_CONTENT, B_DATE, m_id FROM (SELECT B.B_NO, B.B_TITLE, B.B_CONTENT, B.B_DATE, m.m_id FROM BOARD B JOIN MEMBER m ON(B.B_N_NO = m.m_no) WHERE b.b_type = '0' AND b.b_status = 'Y' )) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT B.B_NO, M.M_ID, B.B_TITLE, B.B_CONTENT, B.B_DATE FROM BOARD B JOIN MEMBER M ON(B.B_N_NO = M.M_NO) WHERE B.B_NO = ? AND B.B_STATUS = 'Y' AND B.B_TYPE=0
selectTopBoard=SELECT ROWNUM RNUM, BI_B_NO, B_TITLE, B_CONTENT, CNT FROM(SELECT BI_B_NO, B_TITLE, B_CONTENT, COUNT(BI_B_NO) AS CNT FROM (SELECT BI.BI_B_NO, B.B_TITLE, B.B_CONTENT FROM BOARDINTEREST BI JOIN BOARD B ON (BI.BI_B_NO = B.B_NO) WHERE BI.BI_TYPE = ? AND B.B_STATUS = 'Y' AND B.B_TYPE = '0') GROUP BY BI_B_NO, B_TITLE, B_CONTENT ORDER BY COUNT(BI_B_NO) DESC) WHERE ROWNUM BETWEEN 1 AND 4
updateBoard=UPDATE Board SET b_title = ? , b_content = ? WHERE b_no= ? 
deleteBoard=UPDATE Board SET b_status = 'N' WHERE b_no= ?
selectQnAList=SELECT B.B_TITLE, B.B_CONTENT, B.B_DATE, B.B_CHECK_BEST FROM BOARD B JOIN BOARDINTEREST BI ON(B.B_NO = BI.BI_B_NO) WHERE BI.BI_TYPE=? AND B_N_NO=? AND B.B_TYPE=0 AND  B.B_STATUS='Y'
selectMyNewQnA=SELECT * FROM(SELECT * FROM BOARD ORDER BY B_DATE DESC) WHERE ROWNUM=1 AND B_N_NO=? AND B_TYPE=0
selectYourNewQnA=SELECT * FROM BOARD B JOIN BOARDINTEREST BI ON(B.B_NO = BI.BI_B_NO) WHERE ROWNUM=1 AND BI.BI_GIVE_NO=? AND B.B_TYPE=0 ORDER BY BI.BI_NO DESC
selectMyNewsBoard=SELECT * FROM MEMBER M JOIN BOARD B ON(B.B_N_NO = M.M_NO) JOIN BOARDINTEREST BI ON(BI.BI_GIVE_NO = M.M_NO) WHERE ROWNUM<=3 AND BI.BI_TAKE_NO=? AND B.B_TYPE=0 ORDER BY B.B_DATE DESC
selectCurrval2=SELECT SEQ_B_NO.CURRVAL FROM DUAL
#replySql
insertReply=INSERT INTO BOARD VALUES(SEQ_B_NO.NEXTVAL, ? , NULL, ? , DEFAULT, 'N', 1, 'Y', ?)
selectReplyList=SELECT B.B_NO, B.B_CONTENT, M.M_ID , B.B_REF_NO, B.B_TYPE, B.B_DATE FROM BOARD B JOIN MEMBER M ON(B.B_N_NO = M.M_NO) WHERE B.B_REF_NO = ? AND B.B_TYPE=1 AND B.B_STATUS ='Y' ORDER BY B.B_NO DESC