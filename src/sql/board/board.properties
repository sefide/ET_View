insertBoard=INSERT INTO BOARD VALUES (SEQ_B_NO.NEXTVAL,1,?,?, DEFAULT,'N', 0, 'Y',NULL)
listCount=SELECT COUNT(*) FROM BOARD WHERE B_TYPE= 0 AND B_STATUS='Y' AND b_title IS NOT NULL
selectList=SELECT RNUM, B_NO, B_TITLE, B_CONTENT, B_DATE, m_id FROM (SELECT ROWNUM RNUM, B_NO, B_TITLE, B_CONTENT, B_DATE, m_id FROM (SELECT B.B_NO, B.B_TITLE, B.B_CONTENT, B.B_DATE, m.m_id FROM BOARD B JOIN MEMBER m ON(B.B_N_NO = m.m_no) WHERE b.b_type = '0' AND b.b_status = 'Y' )) WHERE RNUM BETWEEN ? AND ?
selectTopBoard=SELECT ROWNUM RNUM, BI_B_NO, B_TITLE, B_CONTENT, CNT FROM(SELECT BI_B_NO, B_TITLE, B_CONTENT, COUNT(BI_B_NO) AS CNT FROM (SELECT BI.BI_B_NO, B.B_TITLE, B.B_CONTENT FROM BOARDINTEREST BI JOIN BOARD B ON (BI.BI_B_NO = B.B_NO) WHERE BI.BI_TYPE = ? AND B.B_STATUS = 'Y' AND B.B_TYPE = '0') GROUP BY BI_B_NO, B_TITLE, B_CONTENT ORDER BY COUNT(BI_B_NO) DESC) WHERE ROWNUM BETWEEN 1 AND 3
