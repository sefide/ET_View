companyLogin=SELECT * FROM COMPANY WHERE C_ID=? AND C_PWD=? AND C_STATUS='N'
selectList=SELECT RNUM,C_NAME,C_BISS_NUM,C_PHONE,C_DATE,C_END_DATE FROM(SELECT ROWNUM RNUM,C_NAME,C_BISS_NUM,C_PHONE,C_DATE,C_END_DATE FROM(SELECT C_NO,C_NAME,C_BISS_NUM,C_PHONE,C_DATE,C_END_DATE FROM COMPANY ORDER BY C_NO DESC))WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM COMPANY