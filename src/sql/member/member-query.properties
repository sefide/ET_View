loginCheck=SELECT * FROM MEMBER WHERE M_ID=? AND M_PWD=? AND M_STOP_STATUS='N' AND M_OUT_STATUS='N'
profileChcek=SELECT A.A_CHANGE_NAME FROM ATTACHMENT A JOIN MEMBER M ON(M.M_NO = A.A_N_NO) WHERE M.M_NO=? AND M.M_BLACK_STATUS='N' AND M.M_STOP_STATUS='N' AND M.M_OUT_STATUS='N'
insertMember=INSERT INTO MEMBER VALUES(SEQ_M_NO.NEXTVAL, ?, ?, ?, ?, ?, default, default, ?, ?, SYSDATE, 'N','N','N', NULL)
updateMember=UPDATE MEMBER SET M_PWD=?, M_EMAIL=?, M_NAME=? WHERE M_ID=?
idCheck=SELECT COUNT(*) FROM MEMBER WHERE M_ID=?
memberIdSearch=SELECT M_ID FROM MEMBER WHERE M_BLACK_STATUS = 'N' AND M_STOP_STATUS='N' AND M_OUT_STATUS='N' AND M_QUESTION=? AND M_ANSWER=? AND M_EMAIL=?
selectTopPlan=SELECT ROWNUM, PI_P_NO, P_TITLE, P_CITYS FROM (SELECT PI_P_NO,  P_TITLE, P_CITYS, COUNT(PI_P_NO) FROM (SELECT PI.PI_P_NO, P.P_TITLE, P_CITYS FROM PLANINTEREST PI JOIN PLAN P ON (PI.PI_P_NO = P.P_NO) WHERE PI.PI_TYPE = ? AND P.P_STATUS = 'Y' AND P.P_PRIVATE = 'Y') GROUP BY PI_P_NO, P_TITLE, P_CITYS ORDER BY COUNT(PI_P_NO) DESC) WHERE ROWNUM BETWEEN 1 AND 3
newPass=UPDATE MEMBER SET M_PWD=? WHERE M_ID=? AND M_EMAIL=?
updateOldProfile=UPDATE MEMBER SET M_PROFILE = ? WHERE M_NO = ? AND M_STOP_STATUS = 'N'
deleteOldAttach=DELETE FROM ATTACHMENT WHERE A_N_NO = ? AND A_TYPE = ?
insertNewAttachment=INSERT INTO ATTACHMENT VALUES (SEQ_AT_NO.NEXTVAL, ?, ?, ?, SYSDATE, ?, NULL, NULL, ?) 
selectLoginUser=SELECT * FROM MEMBER WHERE M_NO=? AND M_BLACK_STATUS='N' AND M_STOP_STATUS='N' AND M_OUT_STATUS='N'
getPlanNum=SELECT COUNT(*) AS CNT FROM PLAN WHERE P_N_NO = ? AND P_STATUS = 'Y'
userDelete=UPDATE MEMBER SET M_OUT_STATUS='Y', M_OUT_DATE=SYSDATE WHERE M_NO=?
insertNaverUser=INSERT INTO MEMBER VALUES(SEQ_M_NO.NEXTVAL, ? ,? ,? ,? ,? ,default ,default ,' ' ,' ', SYSDATE, 'N', 'N','N', NULL)
memberPwdSearchEmailCheck=SELECT M_EMAIL FROM MEMBER WHERE M_BLACK_STATUS = 'N' AND M_STOP_STATUS='N' AND M_OUT_STATUS='N' AND M_ID=?