managerLogin = SELECT * FROM MANAGER WHERE MAG_ID = ? AND MAG_PWD = ?
selectTotalMember = SELECT COUNT(*) FROM MEMBER
selectNewMember = SELECT COUNT(*) FROM MEMBER WHERE to_char(m_date)=to_char(SYSDATE)
selectOutMember = SELECT COUNT(*) FROM MEMBER WHERE m_out_status='Y'
memberListCount = SELECT COUNT(*) FROM MEMBER
selectAllList = SELECT RNUM,m_no,m_id,m_email,m_date,m_name,m_black_status,m_point,m_question,m_answer FROM(SELECT ROWNUM RNUM,m_no,m_id,m_email,m_date,m_name,m_black_status,m_point,m_question,m_answer FROM MEMBER) WHERE RNUM BETWEEN ? AND ?
boardListCount=SELECT COUNT(*) FROM BOARD
todayBoard=SELECT COUNT(*) FROM BOARD WHERE TO_CHAR(B_DATE,'YYYYMMDD') = TO_CHAR(SYSDATE,'YYYYMMDD')
avgBoard=SELECT AVG(B) FROM (SELECT TO_CHAR(B_DATE,'YYYYMMDD'), COUNT(TO_CHAR(B_DATE,'YYYYMMDD'))B FROM BOARD GROUP BY TO_CHAR(B_DATE,'YYYYMMDD'))
maxPoint = SELECT MAX(m_point) FROM MEMBER
maxCountMember = SELECT COUNT(*) FROM MEMBER WHERE m_point>200
selectPlan=SELECT P_NO,P_TITLE,M_NAME,P_PRIVATE,COUNT(PI_TYPE)AS CNT FROM(SELECT P_NO,P_TITLE,M_NAME,P_PRIVATE,PI_TYPE FROM PLAN P JOIN PLANINTEREST PI ON(PI.PI_P_NO=P.P_NO)JOIN MEMBER M ON(P.P_N_NO=M.M_NO)WHERE P.P_STATUS='Y' AND P_NO BETWEEN ? AND ? AND PI_TYPE=?)GROUP BY P_NO,P_TITLE,M_NAME,P_PRIVATE,PI_TYPE ORDER BY P_NO
BlackMemberListCount = SELECT COUNT(*) FROM MEMBER WHERE M_BLACK_STATUS='Y'
selectPlan=SELECT P_NO,P_TITLE,M_NAME,P_PRIVATE,COUNT(PI_TYPE)AS CNT FROM(SELECT P_NO,P_TITLE,M_NAME,P_PRIVATE,PI_TYPE FROM PLAN P JOIN PLANINTEREST PI ON(PI.PI_P_NO=P.P_NO)JOIN MEMBER M ON(P.P_N_NO=M.M_NO)WHERE P.P_STATUS='Y' AND P_NO BETWEEN ? AND ? AND PI_TYPE=?)GROUP BY P_NO,P_TITLE,M_NAME,P_PRIVATE,PI_TYPE ORDER BY P_NO
selectBlackList = SELECT RNUM , M_NO, M_ID, M_EMAIL, CNT FROM(SELECT ROWNUM RNUM, M_NO, M_ID, M_EMAIL, CNT FROM( SELECT M.M_NO, M.M_ID, M.M_EMAIL, COUNT(C.CL_NO) AS CNT FROM MEMBER M LEFT OUTER JOIN CLAIM C ON(M.M_NO=C.CL_TAKE_NO) WHERE M.M_BLACK_STATUS='Y' GROUP BY M.M_NO, M.M_ID, M.M_EMAIL ORDER BY M.M_NO))WHERE RNUM BETWEEN ? AND ? GROUP BY M_NO, M_ID, M_EMAIL, CNT, RNUM ORDER BY M_NO
planListCount=SELECT COUNT(*) FROM PLAN
boardList=SELECT RNUM,B_NO,B_TITLE,B_CONTENT,B_DATE,M_NAME,LIKEC,REPLY FROM(SELECT ROWNUM RNUM,B_NO,B_TITLE,B_CONTENT,B_DATE,M_NAME,LIKEC,REPLY FROM(SELECT B.B_NO,B.B_TITLE,B.B_CONTENT,B.B_DATE,M.M_NAME,COUNT(BI_TYPE) AS LIKEC ,COUNT(B_TYPE)AS REPLY FROM BOARDINTEREST BI RIGHT OUTER JOIN BOARD B ON(B.B_NO=BI.BI_B_NO) LEFT OUTER JOIN MEMBER M ON(B.B_NO=M.M_NO) WHERE B_TITLE IS NOT NULL GROUP BY B.B_NO,B.B_TITLE,B.B_CONTENT,B.B_DATE,M.M_NAME ORDER BY B_NO)) WHERE RNUM BETWEEN ? AND ? GROUP BY RNUM,B_NO,B_TITLE,B_CONTENT,B_DATE,M_NAME,LIKEC,REPLY ORDER BY B_NO
boardListCount1=SELECT COUNT(*) FROM BOARD WHERE B_TITLE IS NOT NULL
StopMemberListCount = SELECT COUNT(*) FROM MEMBER WHERE M_STOP_STATUS='Y'
selectStopList = SELECT RNUM,M_NO,M_ID,M_EMAIL,M_DATE,M_NAME,BK_START_DATE, BK_END_DATE FROM(SELECT ROWNUM RNUM,M.M_NO,M.M_ID,M.M_EMAIL,M.M_DATE,M.M_NAME,S.BK_START_DATE,S.BK_END_DATE FROM MEMBER M JOIN STOPLIST S ON (M.M_NO=S.BK_M_NO) ORDER BY S.BK_START_DATE DESC) WHERE RNUM BETWEEN ? AND ?
OutMemberListCount = SELECT COUNT(*) FROM MEMBER WHERE M_OUT_STATUS='Y'
selectOutList = SELECT RNUM,M_NO,M_ID,M_EMAIL,M_DATE,M_NAME,M_OUT_DATE FROM(SELECT ROWNUM RNUM,M_NO,M_ID,M_EMAIL,M_DATE,M_NAME,M_OUT_DATE FROM MEMBER WHERE M_OUT_STATUS='Y')WHERE RNUM BETWEEN ? AND ?
tourBoardList=SELECT RNUM,T_TITLE,C_NAME,CT_NAME,CT_COUNTRY,T_CONCEPT,T_DATE,T_LINK,T_PRICE FROM(SELECT ROWNUM RNUM,T_TITLE,C_NAME,CT_NAME,CT_COUNTRY,T_CONCEPT,T_DATE,T_LINK,T_PRICE FROM(SELECT T_TITLE,C_NAME,CT_NAME,CT_COUNTRY,T_CONCEPT,T_DATE,T_LINK ,T_PRICE FROM TOURBOARD T JOIN TRAVELCITY TC ON(T.T_CT_NO=TC.CT_NO)JOIN COMPANY C ON(T.T_C_NO=C.C_NO)WHERE T_STATUS='Y'))WHERE RNUM BETWEEN ? AND ?
tourBoardCount=SELECT COUNT(*) FROM TOURBOARD
cityList=SELECT CT_NO,CT_NAME,CT_COUNTRY, RANK() OVER (ORDER BY EV_STAR DESC) AS RK FROM TRAVELCITY TC JOIN PLANDETAIL P ON(TC.CT_NO=P.PD_START_CITY) JOIN EVAL E ON(P.PD_NO=E.EV_PD_NO)
cityCount=SELECT COUNT(*) FROM TRAVELCITY
outMember = UPDATE MEMBER SET M_OUT_STATUS='Y',M_OUT_DATE=SYSDATE WHERE M_NO=?
updateStopMember = UPDATE MEMBER SET M_STOP_STATUS='Y' WHERE M_NO=?
insertStopMember = INSERT INTO STOPLIST VALUES (SEQ_ST_NO.NEXTVAL, ?, SYSDATE, SYSDATE+?)
stopCancel = UPDATE MEMBER SET M_STOP_STATUS='N' WHERE M_NO=?
stopCancelDelete = DELETE FROM STOPLIST WHERE BK_M_NO=?
outRestoreMember = UPDATE MEMBER SET M_OUT_STATUS='N',M_OUT_DATE=NULL WHERE M_NO=?
planDelete = UPDATE PLAN SET P_STATUS='N' WHERE P_N_NO=?
updateOne=SELECT PD_NO,CT_NAME,CT_COUNTRY, RANK() OVER (ORDER BY EV_STAR DESC) AS RK FROM TRAVELCITY TC JOIN PLANDETAIL P ON(TC.CT_NO=P.PD_START_CITY) JOIN EVAL E ON(P.PD_NO=E.EV_PD_NO) WHERE PD_NO=?
cityList2=SELECT RNUM,CT_NO,CT_NAME,CT_COUNTRY,CT_INFO FROM(SELECT ROWNUM RNUM,CT_NO,CT_NAME,CT_COUNTRY,CT_INFO FROM (select CT_NO,CT_NAME,CT_COUNTRY,CT_INFO FROM TRAVELCITY)) WHERE RNUM BETWEEN ? AND ?
deleteBoard= UPDATE BOARD SET B_STATUS='N' WHERE B_NO=?



