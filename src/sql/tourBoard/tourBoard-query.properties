selectList=SELECT RNUM, T_NO,T_C_NO,T_CT_NO,T_TITLE,T_CONCEPT,T_PRICE,T_INFO,T_LINK,T_GRADE,T_DATE,A_NO,A_ORIGIN_NAME,A_CHANGE_NAME,A_FILE_PATH,A_UPLOAD_DATE FROM(SELECT ROWNUM RNUM,T_NO,T_C_NO,T_CT_NO,T_TITLE,T_CONCEPT,T_PRICE,T_INFO,T_LINK,T_GRADE,T_DATE,A_NO,A_ORIGIN_NAME,A_CHANGE_NAME,A_FILE_PATH,A_UPLOAD_DATE FROM(SELECT T.T_NO,T.T_C_NO,T.T_CT_NO,T.T_TITLE,T.T_CONCEPT,T.T_PRICE,T.T_INFO,T.T_LINK,T.T_GRADE,T.T_DATE,A_NO,A.A_ORIGIN_NAME,A.A_CHANGE_NAME,A.A_FILE_PATH,A.A_UPLOAD_DATE FROM TOURBOARD T JOIN ATTACHMENT A ON (T.T_NO = A.A_T_NO) WHERE T.T_STATUS = 'Y' ORDER BY T.T_DATE DESC))WHERE RNUM BETWEEN ? AND ?
selectTopTour=SELECT RNUM, T_NO, T_TITLE, T_CT_NO, CT_NAME, T_CONCEPT, C_NO, T_PRICE, T_INFO, T_DATE, T_END_DATE, A_NO, A_ORIGIN_NAME, A_CHANGE_NAME, A_FILE_PATH, A_UPLOAD_DATE FROM (SELECT ROWNUM RNUM,T_NO, T_TITLE, T_CT_NO, CT_NAME, T_CONCEPT, C_NO, T_PRICE, T_INFO, T_DATE, T_END_DATE, A_NO, A_ORIGIN_NAME, A_CHANGE_NAME, A_FILE_PATH, A_UPLOAD_DATE FROM (SELECT T.T_NO, T.T_TITLE, CT.CT_NAME, T.T_CT_NO, T.T_CONCEPT, C.C_NO, T.T_PRICE, T.T_INFO, T.T_DATE, T.T_END_DATE, A.A_NO, A.A_ORIGIN_NAME, A.A_CHANGE_NAME, A.A_FILE_PATH, A.A_UPLOAD_DATE  FROM TOURBOARD T JOIN ATTACHMENT A ON (T.T_NO = A.A_T_NO) JOIN COMPANY C ON (C.C_NO = T.T_C_NO) JOIN TRAVELCITY CT ON (T.T_CT_NO = CT.CT_NO) WHERE T.T_GRADE = 'premium' AND T.T_STATUS = 'Y' ORDER BY T_NO DESC) ) WHERE RNUM BETWEEN 1 AND 3
